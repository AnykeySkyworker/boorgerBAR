<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <h1>Выбери свой бургер!</h1>
 
    <h2>размер</h2>

    <div class="sizeBlock">
        <div class="bigblock">
            <input type="radio" name="size" id="big" value="big" checked>
            <label for="big" class="sizeBtn big">большой</label>
        </div>
        <div class="smallBlock">
            <input type="radio" name="size" id="small" value="smoll">
            <label for="small" class="sizeBtn small">маленький</label>
        </div>
    </div>

    <h2>начинка</h2>

    <div class="contentBlock">
        <div class="cheese">
            <input type="radio" class="contentBtn cheese" name="content" id="cheese">
            <label for="cheese" >сыр</label>
        </div>
        <div class="salad">
            <input type="radio" class="contentBtn salad" name="content" id="salad">
            <label for="salad">салат</label>
        </div>
        <div class="potato">
            <input type="radio" class="contentBtn potato" name="content" id="potato">
            <label for="potato">кортофель</label>
        </div>
    </div>

    <h2>добавка</h2>

    <div class="toppingBlock">
        <div class="sauce">
            <input type="checkbox" class="toppingBtn sauce" name="content" id="sauce">
            <label for="sauce" >майонез</label>
        </div>
        <div class="spice">
            <input type="checkbox" class="toppingBtn spice" name="content" id="spice">
            <label for="spice">специи</label>
        </div>
    </div>

</main>


<script src="script.js"></script>    
</body>
</html>
